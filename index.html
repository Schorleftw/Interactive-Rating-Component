<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->

  <div class="Rating-start">
    <div class="star">
      <button class="circle" type="button">
        <img src="./images/icon-star.svg" alt="star">
      </button>
    </div>
    <div class="text">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>
    <div class="rating">
      <form id="form">
        <div class="button-div">
          <input class="button" type="button" value="1">
          <input class="button" type="button" value="2">
          <input class="button" type="button" value="3">
          <input class="button" type="button" value="4">
          <input class="button" type="button" value="5">
        </div>
        <div class="input">
          <input id="submit" class="submit" type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="thanks">
    <div class="top">
      <img src="./images/illustration-thank-you.svg" alt="Thank you">
      <p id="selected">You selected 4 out of 5</p>
    </div>
    <div class="bottom">
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating.</p>
      <p>If you ever need more support, dont hesitate to</p>
      <p>get in touch!</p>
    </div>
  </div>

  <!-- Thank you state end -->

  </div> -->
  <script src="main.js"></script>
</body>
</html>
